name: Build, Push to GHCR and Artifacts

on:
  push:
    branches: [ "main", "master" ] # 增加 master 以防万一
    tags: [ "v*" ]
  workflow_dispatch: # 允许手动运行

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 设置 QEMU
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 2. 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 GHCR
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 提取 Docker metadata (关键修改部分)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # 下面的配置确保总是能生成标签
          tags: |
            # 规则1: 如果是 git tag (v1.0)，生成 :v1.0
            type=ref,event=tag
            # 规则2: 总是为当前分支名生成标签 (例如 :main, :dev)
            type=ref,event=branch
            # 规则3: 如果是默认分支，额外生成 :latest
            type=raw,value=latest,enable={{is_default_branch}}

      # 5. 构建并推送到 GHCR
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 6. 导出 tar 用于 Artifact (仅构建 amd64)
      - name: Build and export to local tar
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: hlds-master:debug
          platforms: linux/amd64

      - name: Save Docker image to file
        run: docker save hlds-master:debug -o hlds-master-image.tar

      # 7. 上传 Artifact
      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hlds-master-image-tar
          path: hlds-master-image.tar
          retention-days: 5
